<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>
  <body>
    <div id="mainContainer">
      <nav id="navBar"></nav>
      <div id="content">
        <div id="toDoList"></div>
      </div>
    </div>

    <dialog id="addToDoDialog">
      <div id="addToDoDialogContent">
        <div id="addToDoHeaderContainer">
          <h3 id="addToDoHeader">Create a new To Do</h3>
          <button class="fa-solid fa-x" id="addToDoExitBtn"></button>
        </div>

        <form id="addToDoForm" method="dialog">
          <div id="inputContainer">
            <textarea
              class="inputBox"
              id="titleInput"
              type="text"
              placeholder="Title: Buy groceries"
              maxlength="25"
            ></textarea>
            <textarea
              class="inputBox"
              id="detailsInput"
              type="text"
              placeholder="Details: e.g avocado, rice, lettuce"
              maxlength="50"
            ></textarea>
            <div id="dueDatePriorityContainer">
              <div id="dueDateInputContainer">
                <p id="dueDateText">Due Date:</p>
              <input
                class="inputBox"
                id="dueDateInput"
                type="date"
                max="100"
              ></input>
            </div>
            <div id="priorityContainer">
              <p id="priorityText">Priority:</p>
              <input
                class="inputBox priorityBtn"
                id="priorityInputLow"
                type="button"
                max="100"
                value="LOW"
                data-clicked="false"
              ></input>
              <input
              class="inputBox priorityBtn"
              id="priorityInputMedium"
              type="button"
              max="100"
              value="MEDIUM"
              data-clicked="false"
            ></input>
            <input
            class="inputBox priorityBtn"
            id="priorityInputHigh"
            type="button"
            max="100"
            value="HIGH"
            data-clicked="false"
          ></input>
            </div>
            </div>
          </div>

          <div id="addToDoSubmitBtnContainer">
            <input id="submitBtn" type="submit" id="submit" value="ADD" />
          </div>
        </form>
      </div>
    </dialog>
  </body>
</html>
